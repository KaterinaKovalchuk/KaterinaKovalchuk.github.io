<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задание 3</title>
</head>
<body>
	<form>
		<p>
			Name<br>
			<input name="Name">
		</p>
		<p>
			Email<br>
			<input type="email" name="Email">
		</p>
		<p>
			Sex<br>
			<input type="radio" name="sex" value="Male">Male
			<input type="radio" name="sex" value="Female" checked>Female
		</p>
		<p>
			Current status<br>
			<input type="checkbox" name="status" value="Student">Student<br>
			<input type="checkbox" name="status" value="Employed" checked>Employed<br>
			<input type="checkbox" name="status" value="Unemployed">Unemployed
		</p>
		<p>
			Month and Year of birth<br>
		<select name="Month">
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
		</select>
		<select name="Year">
			<option value="1984">1984</option>
			<option value="1985">1985</option>
			<option value="1986">1986</option>
			<option value="1987">1987</option>
		</select>
		</p>
		<p>
			Skills and Technologies<br>
		<select name="Skills" multiple>
			<optgroup label="Tech skills">
				<option value="HTML">HTML</option>
				<option value="CSS">CSS</option>
				<option value="JavaScript">JavaScript</option>
				<option value="Git">Git</option>
			</optgroup>
			<optgroup label="Soft skills">
				<option value="Time management">Time management</option>
				<option value="Proactivity">Proactivity</option>
				<option value="Teamwork">Teamwork</option>
				<option value="Leadership">Leadership</option>
			</optgroup>
		</select>
		</p>
		<p>
			Photo<br>
		<input type="file" name="photo" multiple accept="image/*">
		</p>
		<p>
			Comments<br>
		<textarea rows="4" cols="30" name="comments"></textarea><br>
		</p>
		<p>
		<input type="submit" name="submit" value="Save">
		</p>
	</form>

</body>
</html>
